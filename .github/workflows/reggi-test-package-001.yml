name: reggi-test-package-001

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install npm from npm/oidc branch
        run: |
          git clone --single-branch --branch oidc https://github.com/npm/cli.git
          cd cli
          npm install
          npm install -g .
          cd ..

      - name: Publish
        run: npm publish